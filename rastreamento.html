    <header>

    <main>
      <section class="tracking">
        <h2>Pedido a Caminho!</h2>
        <p>Acompanhe a localiza√ß√£o do entregador em tempo real.</p>
        <div id="map"></div>
      </section>
    </main>

    <script>
      // Posi√ß√£o inicial (simulando um local)
      var deliveryLocation = [-23.55052, -46.633308]; // Exemplo: S√£o Paulo
      var map = L.map("map").setView(deliveryLocation, 14);

      // Adicionar o mapa do OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Criar marcador do entregador
      var marker = L.marker(deliveryLocation)
        .addTo(map)
        .bindPopup("Entregador a caminho!")
        .openPopup();

      // Simular movimento do entregador (atualizar a cada 3 segundos)
      function updateLocation() {
        deliveryLocation[0] += (Math.random() - 0.5) * 0.002; // Simula√ß√£o de varia√ß√£o na latitude
        deliveryLocation[1] += (Math.random() - 0.5) * 0.002; // Simula√ß√£o de varia√ß√£o na longitude

        marker.setLatLng(deliveryLocation);
        map.setView(deliveryLocation, 14);
      }

      setInterval(updateLocation, 3000); // Atualiza a posi√ß√£o a cada 3 segundos
    </script>
  </body>
